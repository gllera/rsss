# import * from 'source.graphql'
# import * from 'feed.graphql'

type Query {
    Feeds(o: QueFeed!): [Feed]!
    Sources: [Source]!
    Test(url: String!): String!
}

type Mutation {
    modFeed(o: ModFeed!): Int!

    addSourceBulk(o: [AddSource]!): [Int]!
    addSource(o: AddSource!): Int!
    modSource(o: ModSource!): Int!
    delSource(source_id: Int!): Int!
}
