#################### Main
type Query {
    alive: Int!
    sources: [Source]!
    feeds: [Feed]!
}

type Mutation {
    sync(o: SyncData): SyncResponse!
    source(o: SourceData!): Int!
}



#################### Sync
input SyncData {
    flr_page_min: Int
    flr_page_max: Int
    flr_feed_id: Int
    flr_source_id: Int
    flr_tag: String
    flr_limit: Int
    flr_asc: Int
    flr_seen: Int
    flr_star: Int
    set_seen: [Int]
    set_star: [Int]
    set_unseen: [Int]
    set_unstar: [Int]
}

type SyncResponse {
    sources: [Source]!
    feeds: [Feed]!
}



#################### Feeds
type Feed {
    feed_id: Int!
    source_id: Int!
    guid: String!
    link: String!
    title: String!
    content: String!
    date: Float
    seen: Int
    star: Int
}



#################### Sources
type Source {
    source_id: Int!
    xml_url: String!
    title: String!
    description: String
    html_url: String
    lang: String
    tag: String
    err: String
    count: Int!
    unseen: Int!
    stars: Int!
}

input SourceData {
    source_id: Int
    xml_url: String
    title: String
    description: String
    html_url: String
    lang: String
    tag: String
    tuners: [String]
}
